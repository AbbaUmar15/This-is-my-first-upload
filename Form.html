<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/image/favicon.jpg">
    <title>loging Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username"placeholder="smart_shoes_desing's" minlength="6" maxlength="15" required><br>

        <label for="password">password:</label>
        <input type="password" id="password"placeholder="input secure code"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="example@mail.com"><br>
        
        <label for="phone">phone#:</label>
        <input type="phone" id="phone" placeholder="123-456-7890"><br>

        <label for="bday">birthday:</label>
        <input type="date" id="bday" placeholder="123-456-7890"><br>
        
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" placeholder="123-456-7890"><br>
        
        <label for="title">title:</label>

         <label for="mr">mr:</label>
         <input type="radio" id="mr" value="mr" name="title">
         <label for="mrs">mrs:</label>
         <input type="radio" id="mrs" value="mrs"  name="title">
         <label for="phd">phd:</label>
         <input type="radio" id="phd" value="phd"  name="title"><br>

         <label for="payment">payment</label>
         <select id="payment">
            <option value="visa card">visa card</option>
            <option value="master card">master card</option>
            <option value="verve">verve</option>
         </select><br>

         <label for="subscribe">subscribe</label>
         <input type="checkbox" id="subscribe"><br>

         <label for="file">file</label>
         <input type="file" id="file" accept="image/png; image/jpeg"><br>

        <br>
        <input type="reset"><br>
        <input type="submit">
        
    </form>
</body>
</html>
